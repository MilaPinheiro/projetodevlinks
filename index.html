<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
  />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevLinks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="container">
    <div id="profile">
      <img src="./assets/avatar.png" alt="foto de mih">
      <p>@MilaPinheiro</p>
    </div>

    <div id="switch" onclick="toggleMode()">
      <button>
        <img src="./assets/moon-stars.svg" alt="">
      </button>
      <span></span>
    </div>

    <ul>
      <li>
        <a href="https://github.com/MilaPinheiro" target="_blank">Ver meu GitHub</a>
      </li>
        <li>
        <a href="https://discord.com/channels/@me" target="_blank">Participar do Discord</a>
      </li>
        <li>
        <a href="" target="_blank">Ver meu portfólio</a>
      </li>
        <li>
        <a href="https://www.instagram.com/" target="_blank">Meus contatos</a>
      </li>
    </ul>
    <div id="social-liks">
      <a href="https://github.com/MilaPinheiro" target="_blank">
         <ion-icon name="logo-github"></ion-icon>
      </a>
      <a href="https://www.instagram.com/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
      </a>
      <a href="https://discord.com/channels/@me" target="_blank">
        <ion-icon name="logo-discord"></ion-icon>
      </a>
      <a href="https://www.linkedin.com/" target="_blank">
            <ion-icon name="logo-linkedin"></ion-icon>
      </a>
    </div>
    <footer>
      Feito com ♥ por Camila Pinheiro
    </footer>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="./script.js"></script>
</body>
</html>
